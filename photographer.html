<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="assets/images/logo.png" class="logo" />
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <div class="photograph-infos-container">
                    <h1 class="photograph-infos-name">Mimi Keel</h1>
                    <p class="photograph-infos-location">London, UK</p>
                    <p class="photograph-infos-tagline">
                        Voir le beau dans le quotidien
                    </p>
                </div>
                <button class="contact_button" onclick="displayModal()">
                    Contactez-moi
                </button>
                <img
                    src="assets/photographers/EllieRoseWilkens.jpg"
                    class="photograph-header-image"
                />
            </div>
            <div class="photograph-medias-section">
                <h3>Trier par</h3>
                <div class="photograph-medias">
                    <div class="photograph-media-card">
                        <img
                            src="assets/photographers/MarcelNikolic.jpg"
                            alt=""
                            class="photograph-media-image"
                        />
                        <div class="photograph-media-infos">
                            <p class="photograph-media-name">Arc-en-cie</p>
                            <p class="photograph-media-likes-count">11</p>
                            <i
                                class="fa-solid fa-heart photograph-media-like-icon"
                            ></i>
                        </div>
                    </div>
                    <div class="photograph-media-card">
                        <img
                            src="assets/photographers/MarcelNikolic.jpg"
                            alt=""
                            class="photograph-media-image"
                        />
                        <div class="photograph-media-infos">
                            <p class="photograph-media-name">Arc-en-cie</p>
                            <p class="photograph-media-likes-count">11</p>
                            <i
                                class="fa-solid fa-heart photograph-media-like-icon"
                            ></i>
                        </div>
                    </div>
                    <div class="photograph-media-card">
                        <img
                            src="assets/photographers/MarcelNikolic.jpg"
                            alt=""
                            class="photograph-media-image"
                        />
                        <div class="photograph-media-infos">
                            <p class="photograph-media-name">Arc-en-cie</p>
                            <p class="photograph-media-likes-count">11</p>
                            <i
                                class="fa-solid fa-heart photograph-media-like-icon"
                            ></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="photograph-floating-infos">
                <p>297 081 <i class="fa-solid fa-heart"></i></p>
                <p><span class="photograph-floating-price">300€</span>/jour</p>
            </div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form>
                    <div>
                        <label>Prénom</label>
                        <input />
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="/scripts/utils/contactForm.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="assets/images/logo.png" class="logo" />
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <div class="photograph-infos-container">
                    <h1 class="photograph-infos-name"></h1>
                    <p class="photograph-infos-location"></p>
                    <p class="photograph-infos-tagline"></p>
                </div>
                <button class="contact_button" onclick="displayModal()">
                    Contactez-moi
                </button>
                <img class="photograph-header-image" />
            </div>
            <div class="photograph-medias-section">
                <div class="sorting-container">
                    <h3>Trier par</h3>
                    <div class="sorting-item">
                        Popularité<i class="fa-solid fa-chevron-up"></i>
                    </div>
                </div>
                <div class="photograph-medias"></div>
            </div>
            <div class="photograph-floating-infos">
                <p>
                    <span class="photograph-floating-total-likes-count"></span>
                    <i class="fa-solid fa-heart"></i>
                </p>
                <p><span class="photograph-floating-price"></span>/jour</p>
            </div>
            <div id="contact_modal">
                <div class="modal">
                    <header>
                        <h2>Contactez-moi</h2>
                        <img
                            src="assets/icons/close.svg"
                            onclick="closeModal()"
                        />
                    </header>
                    <form>
                        <div>
                            <label>Prénom</label>
                            <input type="text" />
                        </div>
                        <div>
                            <label>Nom</label>
                            <input type="text" />
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" />
                        </div>
                        <div>
                            <label>Votre message</label>
                            <input type="text" />
                        </div>
                        <button class="contact_button">Envoyer</button>
                    </form>
                </div>
            </div>
        </main>

        <script src="/scripts/utils/contactForm.js"></script>
        <script type="module" src="/scripts/pages/photographer.js"></script>
    </body>
</html>

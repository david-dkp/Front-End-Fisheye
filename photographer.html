<!DOCTYPE html>
<html lang="fr">
    <head>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="/">
                <img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="Fisheye Home page"
                />
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <div class="photograph-infos-container">
                    <h1 class="photograph-infos-name"></h1>
                    <p class="photograph-infos-location"></p>
                    <p class="photograph-infos-tagline"></p>
                </div>
                <button class="contact_button">Contactez-moi</button>
                <img src="" alt="" class="photograph-header-image" />
            </div>
            <div class="photograph-medias-section">
                <div class="sorting-container">
                    <h2 class="sorting-label">Trier par</h2>
                    <div class="sorting-list-container">
                        <div class="sorting-item sorting-item-placeholder">
                            Popularité<i class="fa-solid fa-chevron-down"></i>
                        </div>

                        <ul class="sorting-dropdown-list">
                            <li class="sorting-item">
                                Popularité<i
                                    class="fa-solid fa-chevron-down"
                                ></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="photograph-medias"></div>
            </div>
            <div class="photograph-floating-infos">
                <p>
                    <span class="photograph-floating-total-likes-count"></span>
                    <i class="fa-solid fa-heart"></i>
                </p>
                <p><span class="photograph-floating-price"></span>/jour</p>
            </div>
            <div aria-labelledby="modal-contact-me-text" id="contact_modal">
                <div class="modal">
                    <div class="modal-header">
                        <h2 id="modal-contact-me-text">Contactez-moi</h2>
                        <input
                            type="image"
                            class="modal-close-button"
                            src="assets/icons/close.svg"
                            alt="Close Contact form"
                        />
                    </div>
                    <form>
                        <div>
                            <label>Prénom</label>
                            <input
                                aria-label="First name"
                                class="firstname-input"
                                type="text"
                            />
                            <p class="error-text error-text-firstname"></p>
                        </div>
                        <div>
                            <label>Nom</label>
                            <input
                                aria-label="Last name"
                                class="lastname-input"
                                type="text"
                            />
                            <p class="error-text error-text-lastname"></p>
                        </div>
                        <div>
                            <label>Email</label>
                            <input
                                aria-label="Email"
                                class="email-input"
                                type="text"
                            />
                            <p class="error-text error-text-email"></p>
                        </div>
                        <div>
                            <label>Votre message</label>
                            <textarea
                                rows="7"
                                aria-label="Your message"
                                class="message-input"
                            ></textarea>
                            <p class="error-text error-text-message"></p>
                        </div>
                        <button
                            type="submit"
                            aria-label="Send"
                            class="contact_button"
                        >
                            Envoyer
                        </button>
                    </form>
                </div>
            </div>
            <div aria-label="image closeup view" class="media-viewer-dialog">
                <div class="media-viewer-container">
                    <button
                        aria-label="Previous image"
                        class="icon-button media-viewer-left-button"
                    >
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <div class="media-viewer-media-container">
                        <p class="media-viewer-media-name"></p>
                    </div>
                    <div class="media-viewer-right-actions-container">
                        <button
                            aria-label="Close dialog"
                            class="icon-button media-viewer-close-button"
                        >
                            <i class="fa-solid fa-close"></i>
                        </button>
                        <button
                            aria-label="Next image"
                            class="icon-button media-viewer-right-button"
                        >
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="/scripts/utils/contactForm.js"></script>
        <script type="module" src="/scripts/pages/photographer.js"></script>
    </body>
</html>
